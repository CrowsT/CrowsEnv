# basic settings
set -g prefix C-j
unbind C-b
set -s escape-time 2
set -g mode-keys vi
bind r source-file ~/.tmux.conf \; display "TmuxConfig Reloaded!"
set -g default-terminal "screen-256color"
set -g base-index 1
set -g pane-base-index 1 
set -g mouse on
set -g history-limit 32768

# status bar
set -g status-style "bg=black, fg=brightwhite"
set -g status-left "#[bg=brightblue,fg=black] ###S >> #I > #W "
set -g status-left-length 100
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[bg=black,fg=brightblue] #I:#W "
set -g window-status-separator "|"

# copy mode
unbind [
unbind ]
bind Escape copy-mode
bind C-v paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection

# panes nav
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# panes resize
bind M-k resize-pane -U 10
bind M-j resize-pane -D 10
bind M-h resize-pane -L 10
bind M-l resize-pane -R 10
bind C-k resize-pane -U
bind C-j resize-pane -D
bind C-h resize-pane -L
bind C-l resize-pane -R

# panes control
unbind '"'
bind % split-window
bind | split-window -h
bind x kill-pane
